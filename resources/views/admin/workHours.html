<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول المواعيد</title>
    <!-- Bootstrap 5 RTL CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-lightest: #deebec;
            --color-light: #bed9dd;
            --color-medium: #aecfd0;
            --color-primary: #73b3b2;
            --color-dark: #3c979f;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        
        .page-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            border-radius: 8px;
            padding: 20px;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        
        .page-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        
        .view-toggle-group {
            display: flex;
        }
        
        .toggle-btn {
            background-color: var(--color-lightest);
            border: none;
            color: #555;
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .toggle-btn:hover {
            background-color: var(--color-light);
        }
        
        .toggle-btn.active {
            background-color: var(--color-medium);
            color: white;
        }
        
        .toggle-btn:first-child {
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
        }
        
        .toggle-btn:last-child {
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }
        
        .date-navigator {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .date-range {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }
        
        .nav-arrow {
            background-color: transparent;
            border: none;
            color: var(--color-dark);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px 10px;
        }
        
        .nav-arrow:hover {
            background-color: var(--color-lightest);
            border-radius: 4px;
        }
        
        .view-options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .view-option {
            background-color: var(--color-lightest);
            border: none;
            border-radius: 20px;
            padding: 6px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .view-option:hover {
            background-color: var(--color-light);
        }
        
        .view-option.active {
            background-color: var(--color-primary);
            color: white;
        }
        
        .calendar-grid {
            width: 100%;
            border-collapse: collapse;
        }
        
        .calendar-grid th {
            text-align: center;
            padding: 10px;
            background-color: var(--color-light);
            border: 1px solid white;
            color: #333;
            font-weight: 600;
        }
        
        .calendar-grid td {
            height: 60px;
            border: 1px solid #eee;
            vertical-align: middle;
            text-align: center;
            color: #555;
            position: relative;
        }
        
        .time-label {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 0.85rem;
        }
        
        .slot-available {
            background-color: var(--color-lightest);
        }
        
        .slot-booked {
            background-color: var(--color-primary);
            cursor: pointer;
        }
        
        .slot-booked:hover {
            background-color: var(--color-dark);
        }
        
        .legend {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: #555;
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            margin-left: 6px;
        }
        
        .legend-available {
            background-color: var(--color-primary);
        }
        
        .legend-unavailable {
            background-color: var(--color-lightest);
        }
        
        .view-type-selector {
            background-color: var(--color-medium);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .view-type-selector:hover {
            background-color: var(--color-dark);
        }
        
        .view-type-selector i {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="page-container my-4">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">جدول المواعيد</h1>
            <div class="d-flex gap-3">
                <button class="view-type-selector">
                    <i class="fas fa-calendar-alt"></i>
                    عرض جدول مختلف
                </button>
                <div class="view-toggle-group">
                    <button class="toggle-btn">
                        <i class="fas fa-calendar-week"></i>
                        جداول متكررة
                    </button>
                    <button class="toggle-btn active">
                        <i class="fas fa-calendar-check"></i>
                        معاينة جدول المرضى
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Date Navigation -->
        <div class="date-navigator">
            <button class="nav-arrow">
                <i class="fas fa-chevron-right"></i>
            </button>
            <span class="date-range">١٧ - ٢٣ أبريل ٢٠٢٥</span>
            <button class="nav-arrow">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>
        
        <!-- View Options -->
        <div class="view-options">
            <button class="view-option">شهر</button>
            <button class="view-option active">أسبوع</button>
            <button class="view-option">يوم</button>
        </div>
        
        <!-- Calendar Grid -->
        <div class="table-responsive">
            <table class="calendar-grid">
                <thead>
                    <tr>
                        <th style="width: 10%"></th>
                        <th>السبت</th>
                        <th>الأحد</th>
                        <th>الإثنين</th>
                        <th>الثلاثاء</th>
                        <th>الأربعاء</th>
                        <th>الخميس</th>
                        <th>الجمعة</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 9:00 AM Row -->
                    <tr>
                        <td class="position-relative">
                            <span class="time-label">٩:٠٠</span>
                        </td>
                        <td class="slot-booked"></td>
                        <td class="slot-booked"></td>
                        <td class="slot-booked"></td>
                        <td class="slot-booked"></td>
                        <td class="slot-booked"></td>
                        <td class="slot-booked"></td>
                        <td class="slot-available"></td>
                    </tr>
                    
                    <!-- 10:00 AM Row -->
                    <tr>
                        <td class="position-relative">
                            <span class="time-label">١٠:٠٠</span>
                        </td>
                        <td class="slot-booked"></td>
                        <td class="slot-booked"></td>
                        <td class="slot-booked"></td>
                        <td class="slot-booked"></td>
                        <td class="slot-booked"></td>
                        <td class="slot-booked"></td>
                        <td class="slot-available"></td>
                    </tr>
                    
                    <!-- 11:00 AM Row -->
                    <tr>
                        <td class="position-relative">
                            <span class="time-label">١١:٠٠</span>
                        </td>
                        <td class="slot-available"></td>
                        <td class="slot-booked"></td>
                        <td class="slot-booked"></td>
                        <td class="slot-booked"></td>
                        <td class="slot-booked"></td>
                        <td class="slot-booked"></td>
                        <td class="slot-available"></td>
                    </tr>
                    
                    <!-- 12:00 PM Row -->
                    <tr>
                        <td class="position-relative">
                            <span class="time-label">١٢:٠٠</span>
                        </td>
                        <td class="slot-booked"></td>
                        <td class="slot-available"></td>
                        <td class="slot-booked"></td>
                        <td class="slot-booked"></td>
                        <td class="slot-available"></td>
                        <td class="slot-booked"></td>
                        <td class="slot-booked"></td>
                    </tr>
                    
                    <!-- 1:00 PM Row -->
                    <tr>
                        <td class="position-relative">
                            <span class="time-label">١٣:٠٠</span>
                        </td>
                        <td class="slot-booked"></td>
                        <td class="slot-booked"></td>
                        <td class="slot-booked"></td>
                        <td class="slot-booked"></td>
                        <td class="slot-available"></td>
                        <td class="slot-booked"></td>
                        <td class="slot-booked"></td>
                    </tr>
                    
                    <!-- 2:00 PM Row -->
                    <tr>
                        <td class="position-relative">
                            <span class="time-label">١٤:٠٠</span>
                        </td>
                        <td class="slot-available"></td>
                        <td class="slot-available"></td>
                        <td class="slot-available"></td>
                        <td class="slot-booked"></td>
                        <td class="slot-booked"></td>
                        <td class="slot-available"></td>
                        <td class="slot-available"></td>
                    </tr>
                    
                    <!-- 3:00 PM Row -->
                    <tr>
                        <td class="position-relative">
                            <span class="time-label">١٥:٠٠</span>
                        </td>
                        <td class="slot-available"></td>
                        <td class="slot-available"></td>
                        <td class="slot-available"></td>
                        <td class="slot-available"></td>
                        <td class="slot-available"></td>
                        <td class="slot-available"></td>
                        <td class="slot-available"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Legend -->
        <div class="legend">
            <div class="d-flex gap-4">
                <div class="legend-item">
                    <div class="legend-color legend-available"></div>
                    <span>متاح</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color legend-unavailable"></div>
                    <span>غير متاح</span>
                </div>
            </div>
            <div class="d-flex gap-4">
                <button class="btn btn-sm btn-outline-secondary">
                    <i class="fas fa-cog me-1"></i>
                    تعيين ساعات العمل
                </button>
                <button class="btn btn-sm btn-outline-secondary">
                    <i class="fas fa-print me-1"></i>
                    طبع الجدول
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
