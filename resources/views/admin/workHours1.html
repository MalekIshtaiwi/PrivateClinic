<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول المواعيد</title>
    <!-- Bootstrap 5 RTL CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-lightest: #deebec;
            --color-light: #bed9dd;
            --color-medium: #aecfd0;
            --color-primary: #73b3b2;
            --color-dark: #3c979f;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        
        .page-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            border-radius: 8px;
            padding: 20px;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        
        .page-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        
        .view-toggle-group {
            display: flex;
        }
        
        .toggle-btn {
            background-color: var(--color-lightest);
            border: none;
            color: #555;
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .toggle-btn:hover {
            background-color: var(--color-light);
        }
        
        .toggle-btn.active {
            background-color: var(--color-medium);
            color: white;
        }
        
        .toggle-btn:first-child {
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
        }
        
        .toggle-btn:last-child {
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }
        
        .date-navigator {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 0;
        }
        
        .date-range {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }
        
        .nav-arrow {
            background-color: transparent;
            border: none;
            color: var(--color-dark);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px 10px;
        }
        
        .nav-arrow:hover {
            background-color: var(--color-lightest);
            border-radius: 4px;
        }
        
        .view-options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .view-option {
            background-color: var(--color-light);
            border: none;
            border-radius: 4px;
            padding: 6px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .view-option:hover {
            background-color: var(--color-medium);
        }
        
        .view-option.active {
            background-color: var(--color-primary);
            color: white;
        }
        
        .view-type-selector {
            background-color: var(--color-medium);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .view-type-selector:hover {
            background-color: var(--color-dark);
        }
        
        .view-type-selector i {
            font-size: 0.8rem;
        }
        
        .day-toggle {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .day-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .day-label {
            font-size: 1rem;
            color: #333;
            font-weight: 500;
        }
        
        .day-date {
            font-size: 0.9rem;
            color: #666;
        }
        
        .form-check-input {
            background-color: #eee;
            border-color: #ddd;
            width: 2.2em;
            height: 1.2em;
        }
        
        .form-check-input:checked {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
        }
        
        .time-slots {
            margin-top: 10px;
        }
        
        .time-slot {
            padding: 12px 20px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-weight: 500;
            text-align: center;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .time-slot:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        
        .time-slot-available {
            background-color: var(--color-lightest);
            color: #333;
        }
        
        .time-slot-booked {
            background-color: var(--color-primary);
            color: white;
        }
        
        .day-column {
            text-align: center;
            padding: 15px 0;
            margin-bottom: 15px;
        }
        
        .day-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .day-date {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="page-container my-4">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">جدول المواعيد</h1>
            <div class="d-flex gap-3">
                <button class="view-type-selector d-flex align-items-center">
                    <i class="fas fa-calendar-alt"></i>
                    <span>عرض جدول المرضى</span>
                </button>
                <div class="view-toggle-group">
                    <button class="toggle-btn">
                        <i class="fas fa-user-clock"></i>
                        <span>عرض الحجوزات</span>
                    </button>
                    <button class="toggle-btn active">
                        <i class="fas fa-calendar-check"></i>
                        <span>معاينة جدول المرضى</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Date Navigation and View Options -->
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="view-options">
                    <button class="view-option">شهري</button>
                    <button class="view-option active">أسبوعي</button>
                    <button class="view-option">يومي</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="date-navigator">
                    <button class="nav-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <span class="date-range">١٧-٢٣ أبريل ٢٠٢٥</span>
                    <button class="nav-arrow">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Day toggles -->
        <div class="day-toggle">
            <div class="day-item">
                <span class="day-label">السبت</span>
                <span class="day-date">١٧ أبريل</span>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="toggleSaturday" checked>
                </div>
            </div>
            <div class="day-item">
                <span class="day-label">الأحد</span>
                <span class="day-date">١٨ أبريل</span>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="toggleSunday" checked>
                </div>
            </div>
        </div>
        
        <!-- Daily Schedule -->
        <div class="row">
            <!-- Saturday Column -->
            <div class="col-md-6">
                <div class="day-column">
                    <div class="day-name">السبت</div>
                    <div class="day-date">١٧ أبريل</div>
                </div>
                <div class="time-slots">
                    <div class="time-slot time-slot-booked">٩:٠٠ ص</div>
                    <div class="time-slot time-slot-booked">٩:٣٠ ص</div>
                    <div class="time-slot time-slot-available">١٠:٠٠ ص</div>
                </div>
            </div>
            
            <!-- Sunday Column -->
            <div class="col-md-6">
                <div class="day-column">
                    <div class="day-name">الأحد</div>
                    <div class="day-date">١٨ أبريل</div>
                </div>
                <div class="time-slots">
                    <div class="time-slot time-slot-booked">٩:٠٠ ص</div>
                    <div class="time-slot time-slot-booked">٩:٣٠ ص</div>
                    <div class="time-slot time-slot-booked">١٠:٠٠ ص</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
