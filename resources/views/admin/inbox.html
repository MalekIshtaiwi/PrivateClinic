<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صندوق الوارد</title>
    <!-- Bootstrap 5 RTL CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-lightest: #deebec;
            --color-light: #bed9dd;
            --color-medium: #aecfd0;
            --color-primary: #73b3b2;
            --color-dark: #3c979f;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        
        .container-fluid {
            padding: 0;
        }
        
        .inbox-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: white;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .inbox-title {
            font-weight: bold;
            font-size: 1.2rem;
            color: #333;
        }
        
        .search-box {
            max-width: 300px;
            position: relative;
        }
        
        .search-input {
            border-radius: 20px;
            padding-right: 35px;
            background-color: #f5f5f5;
            border: 1px solid #eee;
        }
        
        .search-icon {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            color: #999;
        }
        
        .inbox-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .message-list {
            width: 30%;
            border-left: 1px solid #eee;
            background-color: white;
            overflow-y: auto;
        }
        
        .compose-btn {
            padding: 15px;
        }
        
        .btn-compose {
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            width: 100%;
            transition: all 0.2s ease;
        }
        
        .btn-compose:hover {
            background-color: var(--color-dark);
        }
        
        .message-item {
            padding: 15px;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            position: relative;
        }
        
        .message-item.active {
            background-color: var(--color-lightest);
            border-right: 4px solid var(--color-primary);
        }
        
        .message-item:hover {
            background-color: #f9f9f9;
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 15px;
            object-fit: cover;
        }
        
        .message-content {
            flex: 1;
            min-width: 0; /* Ensures text-overflow works */
        }
        
        .message-sender {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
            font-size: 0.95rem;
        }
        
        .message-status {
            color: #777;
            font-size: 0.8rem;
            margin-bottom: 3px;
        }
        
        .message-preview {
            color: #666;
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .message-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: var(--color-primary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
        }
        
        .message-details {
            width: 70%;
            background-color: var(--color-lightest);
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--color-light);
        }
        
        .sender-info {
            display: flex;
            align-items: start;
        }
        
        .sender-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-left: 15px;
            object-fit: cover;
        }
        
        .sender-name {
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 3px;
        }
        
        .message-indicators {
            display: flex;
            flex-direction: column;
            align-items: end;
        }
        
        .indicator-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }
        
        .badge-unread {
            background-color: var(--color-medium);
            color: white;
        }
        
        .badge-count {
            background-color: var(--color-primary);
            color: white;
        }
        
        .badge-attachment {
            background-color: #e9ecef;
            color: #495057;
        }
        
        .message-body {
            flex: 1;
            margin-bottom: 20px;
        }
        
        .message-text {
            color: #333;
            line-height: 1.6;
        }
        
        .message-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid var(--color-light);
        }
        
        .reply-container {
            display: flex;
            flex: 1;
            margin-left: 10px;
        }
        
        .reply-input {
            flex: 1;
            border-radius: 20px;
            border: 1px solid var(--color-light);
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn-action {
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s ease;
        }
        
        .btn-action:hover {
            background-color: var(--color-dark);
        }
        
        .btn-attach {
            background-color: var(--color-medium);
            color: white;
        }
        
        .btn-attach:hover {
            background-color: var(--color-primary);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="inbox-container">
            <!-- Header -->
            <div class="header">
                <div class="inbox-title">صندوق الوارد</div>
                <div class="search-box">
                    <input type="text" class="form-control search-input" placeholder="بحث...">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="inbox-content">
                <!-- Message List -->
                <div class="message-list">
                    <div class="compose-btn">
                        <button class="btn-compose">
                            <i class="fas fa-plus me-2"></i> جديد
                        </button>
                    </div>
                    
                    <!-- Message Item (Active) -->
                    <div class="message-item active">
                        <img src="/api/placeholder/50/50" class="avatar" alt="صورة المرسل">
                        <div class="message-content">
                            <div class="message-sender">سارة أحمد</div>
                            <div class="message-status">قبل 3 دقائق</div>
                            <div class="message-preview">استفسار عن موعد المتابعة القادم...</div>
                        </div>
                        <div class="message-badge">12</div>
                    </div>
                    
                    <!-- Message Item -->
                    <div class="message-item">
                        <img src="/api/placeholder/50/50" class="avatar" alt="صورة المرسل">
                        <div class="message-content">
                            <div class="message-sender">محمد خالد</div>
                            <div class="message-status">أمس</div>
                            <div class="message-preview">شكراً على المتابعة السريعة للحالة...</div>
                        </div>
                    </div>
                    
                    <!-- Message Item -->
                    <div class="message-item">
                        <img src="/api/placeholder/50/50" class="avatar" alt="صورة المرسل">
                        <div class="message-content">
                            <div class="message-sender">فاطمة علي</div>
                            <div class="message-status">12 مارس</div>
                            <div class="message-preview">هل يمكن تغيير موعد الزيارة القادمة...</div>
                        </div>
                    </div>
                </div>
                
                <!-- Message Details -->
                <div class="message-details">
                    <div class="message-header">
                        <div class="sender-info">
                            <img src="/api/placeholder/60/60" class="sender-avatar" alt="صورة المرسل">
                            <div>
                                <div class="sender-name">سارة أحمد</div>
                                <div class="message-status">قبل 3 دقائق</div>
                            </div>
                        </div>
                        <div class="message-indicators">
                            <span class="indicator-badge badge-unread">غير مقروء</span>
                            <span class="indicator-badge badge-count">45</span>
                            <span class="indicator-badge badge-attachment">8</span>
                        </div>
                    </div>
                    
                    <div class="message-body">
                        <p class="message-text">استفسار عن موعد المتابعة القادم...</p>
                    </div>
                    
                    <div class="message-actions">
                        <div class="reply-container">
                            <input type="text" class="reply-input" placeholder="اكتب رسالتك هنا...">
                        </div>
                        <div class="action-buttons">
                            <button class="btn-action btn-attach">
                                <i class="fas fa-paperclip"></i>
                                إرفاق ملف
                            </button>
                            <button class="btn-action">
                                <i class="fas fa-paper-plane"></i>
                                رد سريع
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
