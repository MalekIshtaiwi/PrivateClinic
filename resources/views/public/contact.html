<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا - العيادة الطبية</title>
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-lightest: #deebec;
            --color-light: #bed9dd;
            --color-medium: #aecfd0;
            --color-dark: #73b3b2;
            --color-darkest: #3c979f;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .page-header {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        
        .page-header h2 {
            font-weight: 600;
            color: #333;
        }
        
        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .contact-form-card {
            background-color: var(--color-medium);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border: none;
            border-radius: 6px;
            padding: 0.75rem 1rem;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(60, 151, 159, 0.25);
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }
        
        .btn-submit {
            background-color: var(--color-darkest);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 6px;
            width: 100%;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }
        
        .btn-submit:hover {
            background-color: #34868d;
        }
        
        .contact-info-card {
            background-color: white;
            border-radius: 12px;
            padding: 2rem;
            height: 100%;
        }
        
        .contact-info-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
            text-align: right;
        }
        
        .contact-info-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            justify-content: flex-end;
        }
        
        .contact-info-item .icon {
            margin-left: 1rem;
            color: var(--color-darkest);
            font-size: 1.25rem;
            min-width: 24px;
            text-align: center;
        }
        
        .contact-info-text {
            text-align: right;
        }
        
        .social-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
            text-align: right;
        }
        
        .social-icons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-bottom: 2rem;
        }
        
        .social-icon {
            color: var(--color-darkest);
            font-size: 1.5rem;
            transition: color 0.2s;
        }
        
        .social-icon:hover {
            color: #34868d;
        }
        
        .map-container {
            border-radius: 12px;
            overflow: hidden;
            height: 200px;
        }
        
        .map-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .contact-info-card {
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="page-header">
        <h2>تواصل معنا</h2>
    </header>
    
    <div class="contact-container">
        <div class="row">
            <!-- Contact Form Column -->
            <div class="col-md-6">
                <div class="contact-form-card">
                    <form>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">الاسم الكامل</label>
                            <input type="text" class="form-control" id="fullName">
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">البريد الإلكتروني</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        
                        <div class="mb-3">
                            <label for="subject" class="form-label">الموضوع</label>
                            <input type="text" class="form-control" id="subject">
                        </div>
                        
                        <div class="mb-3">
                            <label for="message" class="form-label">الرسالة</label>
                            <textarea class="form-control" id="message"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-submit">إرسال الرسالة</button>
                    </form>
                </div>
            </div>
            
            <!-- Contact Info Column -->
            <div class="col-md-6">
                <div class="contact-info-card">
                    <h4 class="contact-info-title">معلومات الاتصال</h4>
                    
                    <!-- Phone -->
                    <div class="contact-info-item">
                        <div class="contact-info-text">
                            <div>+966 123 456 789</div>
                            <div class="text-muted">من الأحد إلى الخميس • الساعة 9 - 6 مساءً</div>
                        </div>
                        <div class="icon">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                    </div>
                    
                    <!-- Email -->
                    <div class="contact-info-item">
                        <div class="contact-info-text">
                            <div>info@yourclinic.com</div>
                        </div>
                        <div class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                    </div>
                    
                    <!-- Address -->
                    <div class="contact-info-item">
                        <div class="contact-info-text">
                            <div>شارع الشهيد، الرياض، المملكة العربية السعودية</div>
                        </div>
                        <div class="icon">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                    </div>
                    
                    <!-- Social Media Section -->
                    <h5 class="social-title">تابعنا على</h5>
                    <div class="social-icons">
                        <a href="#" class="social-icon"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#" class="social-icon"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                    
                    <!-- Map -->
                    <div class="map-container">
                        <img src="https://placehold.co/600x400/aecfd0/fff?text=Clinic+Location+Map" alt="خريطة العيادة">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
